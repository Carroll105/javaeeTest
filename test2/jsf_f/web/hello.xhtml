<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    <h:form>
        图书名称：<h:inputText value="#{helloBean.name}"></h:inputText><br></br>
        图书书号：<h:inputText value="#{helloBean.number}"></h:inputText><br></br>
        作者：<h:inputText value="#{helloBean.author}"></h:inputText><br></br>
        出版时间：<h:inputText value="#{helloBean.time}"></h:inputText><br></br>
        价格：<h:inputText value="#{helloBean.price}"></h:inputText><br></br>
        分类：<h:selectOneRadio value="#{helloBean.sort}"><f:selectItem itemValue="1" itemLabel="计算机" /><f:selectItem itemValue="1" itemLabel="文学" /><f:selectItem itemValue="1" itemLabel="管理" /><f:selectItem itemValue="1" itemLabel="其它" /></h:selectOneRadio><br></br>
        子分类选择框：<h:selectOneRadio value="#{helloBean.subsort}"><f:selectItem itemValue="1" itemLabel="Item 1" /></h:selectOneRadio><br></br>
        <h:commandButton value="添加" action="welcome"></h:commandButton>
        <h:commandButton value="取消" action="Reset"></h:commandButton>
    </h:form>
</h:body>
</html>
